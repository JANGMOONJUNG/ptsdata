<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTSData</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #EEEEEE;
            color: #222831;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #FFD369;
            color: #222831;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-family: 'Lora', serif;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #393E46;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #EEEEEE;
            text-decoration: none;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD369;
        }
        .ticker {
            background-color: #222831;
            color: #FFD369;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }
        .ticker div {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 10s linear infinite;
            font-family: 'Roboto', sans-serif;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #393E46;
            color: #EEEEEE;
            text-align: center;
            padding: 10px 0;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            font-family: 'Lora', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD369;
            color: #222831;
            text-decoration: none;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #222831;
            color: #FFD369;
        }
    </style>
</head>
<body>
    <header>
        PTSData
    </header>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">SATAUS</a></li>
            <li><a href="#">검출관리</a></li>
            <li><a href="#">TREND분석</a></li>
            <li><a href="#">TG DGG관리</a></li>
            <li><a href="#">관리 SPEC</a></li>
        </ul>
    </nav>
    <div class="ticker">
        <div>금주 PTS검출 어쩌고 저쩌고</div>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/800x400.png?text=Beautiful+Image" alt="Beautiful Image">
        <h2>PTSData에 오신 것을 환영합니다!</h2>
        <p>여기에서 다양한 데이터를 분석하고 관리할 수 있습니다.</p>
        <a href="#" class="button">자세히 보기</a>
    </div>
    <footer>
        &copy; 2024 PTSData. All rights reserved.
    </footer>
</body>
</html>
